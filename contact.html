<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Test Site</title>
  <link rel="stylesheet" type="text/css" href="./style/reset.css">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
  <header class="main-head">
    <div class="head-wrapper">
      <div class="name-wrapper">
        <div class="name"><a href="./index.html">Joe's Test Site</a></div>
      </div>

      <label for="toggle-1" class="toggle-menu">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </label>
      <input type="checkbox" id="toggle-1">

      <nav>
        <ul>
          <li id="home"><a href="./index.html">Home</a></li>
          <li id="about"><a href="./about.html">About</a></li>
          <li id="contact"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="main-sect">
    <h1>CONTACT INFO</h1>

    <article class="contact-art">
      <form id="contact-form-id">
        <div class="form-element" id="f-name">
          <label for="f-name">First Name: </label>
          <input type="text" name="f-name" id="input-f-name">
        </div>
        <div class="small-clearfix"></div>
        <div class="form-element" id="l-name">
          <label for="l-name" class="even">Last Name: </label>
          <input type="text" name="l-name" id="input-l-name">
        </div>
        
        <div class="clearfix"></div>

        <div class="form-element" id="address">
          <label for="address">Address: </label>
          <input type="text" name="address" id="input-address">
        </div>
        <div class="small-clearfix"></div>
        <div class="form-element" id="city">
          <label for="city" class="even">City: </label>
          <input type="text" name="city" id="input-city">
        </div>
                
        <div class="clearfix"></div>
        
        <div class="form-element" id="state">
          <label for="state">State: </label>
          <input type="text" name="state" id="input-state">
        </div>
        <div class="small-clearfix"></div>
        <div class="form-element" id="zip">
          <label for="lzip" class="even">Zip Code: </label>
          <input type="text" name="zip" id="input-zip">
        </div>

        <div class="clearfix"></div>

        <div class="form-element" id="phone">
          <label for="phonel-name">Phone: </label>
          <input type="text" name="phone" id="input-phone">
        </div>
        <div class="small-clearfix"></div>
        <div class="form-element" id="email">
          <label for="email" class="even">Email: </label>
          <input type="email" name="email" id="input-email">
        </div>

        <div class="clearfix"></div>

        <div class="button">
          <input type="button" id="submit" value="Submit">
        </div>
      </form>

    </article>

  </section>

  <footer class="main-footer">
    <p>Copyright &copy 2018 Joseph Hobbs</p>
  </footer>

</body>

<script>
  document.getElementById("submit").addEventListener("click", clearFields);

  function clearFields() {
    document.getElementById("input-f-name").value = "";
    document.getElementById("input-l-name").value = "";
    document.getElementById("input-address").value = "";
    document.getElementById("input-city").value = "";
    document.getElementById("input-state").value = "";
    document.getElementById("input-zip").value = "";
    document.getElementById("input-phone").value = "";
    document.getElementById("input-email").value = "";
  }
</script>

</html>
